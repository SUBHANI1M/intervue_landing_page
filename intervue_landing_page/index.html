<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intervue_landing_page</title>
  <!-- Google Font: Sora -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg bg-white py-3">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://www.intervue.io/publicAssets/intervue.svg" alt="intervue logo" height="28" class="me-2" />
      </a>

      <!-- Hamburger Menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu Items -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item me-4">
            <a class="nav-link d-flex align-items-center" href="#">
              <i class="fa-solid fa-user me-1"></i> Become an Interviewer
              <i class="fa-solid fa-arrow-up-right-from-square ms-1 small"></i>
            </a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="#">Start a trial</a>
          </li>
          <!-- Buttons -->
          <li class="nav-item me-3">
            <a href="#" class="btn btn-outline-dark px-4">Login</a>
          </li>
          <li class="nav-item">
            <a href="#" class="btn btn-outline-dark px-4">Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Hero Section -->
  <section class="hero-section text-center py-5">
    <div class="container">
      <h1 class="hero-title mb-3">Technical Interview Resources</h1>
      <p class="hero-subtitle mb-4 text-muted">
        Find all the technical interview resources here
      </p>

      <!-- Search Bar -->
      <div class="search-box mx-auto" style="width: 50%">
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 ps-4">
            <i class="fa-solid fa-magnifying-glass text-secondary"></i>
          </span>
          <input type="text" class="form-control search-input rounded-pill border overflow-hidden"
            placeholder="Search for resource here" aria-label="Search" />
        </div>
      </div>
    </div>
    <!-- Dynamic Resource Cards -->
    <div class="resource-section mt-5">
      <div class="container">
        <div class="row g-4" id="resourceContainer">
          <!-- Cards will be injected here dynamically -->
        </div>
      </div>
    </div>

  </section>



  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
